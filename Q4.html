<!DOCTYPE html>
<html lang="en">
<head>
<script src="sesame-street.js" type="text/javascript"></script>
<script src="fetch-pie.js" type="text/javascript"></script>
</head>
<SCript>
    // (Big Bird Yellow)
document.addEventListener("DOMContentLoaded", function() {
  var cookieHeader = document.querySelector("#cookie-header");
  cookieHeader.style.color = "#f7f16d";
});

// (Count Chocula)
document.addEventListener("DOMContentLoaded", function() {
  var cookieJar = document.querySelectorAll("#cookie-jar li.cookie");
  var cookieCount = document.querySelector("#cookie-count");
  cookieCount.textContent = "There are " + cookieJar.length + " cookie(s) in the cookie jar!";
  cookieCount.style.color = "#f7f16d";
});

// (Cookie Monster hungry)
document.addEventListener("DOMContentLoaded", function() {
  var cookieJar = document.querySelector("#cookie-jar");
  var cookieCount = document.querySelector("#cookie-count");
  
  function eatCookie() {
    var cookies = cookieJar.querySelectorAll("li.cookie");
    if (cookies.length > 0) {
      cookieJar.removeChild(cookies[cookies.length - 1]);
      cookieCount.textContent = "There are " + cookies.length + " cookie(s) in the cookie jar!";
    }
  }
  
  setInterval(eatCookie, 30000);
});

</SCript>
<body>
<h1>Whitaker's Desserts</h1>
<h2 id="cookie-header">Whitaker's Cookie Jar:</h2>
<ul id="cookie-jar">
<li class="cookie">Chocolate Chip</li>
<li class="cookie">Oatmeal raisin</li>
<li class="cookie">Macaroon</li>
</ul>
<p id="cookie-count"></p>
<h2>Whitaker's Pie Cupboard:</h2>
<ul id="pie-cupboard">
</ul>
<button id="moar-pie">Moar Pie!</button>
</body>

</html>
